<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .content-item {
            border-bottom: 1px solid #eee;
            padding: 8px 0;
        }
        .timestamp {
            color: #666;
            font-size: 0.8em;
        }
        .clear-btn {
            margin: 10px 0;
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .clear-btn:hover {
            background-color: #d32f2f;
        }
        #content-list {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<h2>内容监控记录</h2>
<button id="clearBtn" class="clear-btn">清除记录</button>
<div id="content-list"></div>
<script src="popup.js"></script>
</body>
</html>
